<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anas AI Super Car</title>
  <meta name="description" content="فيديو أنس AI سوبر كار" />
  <meta property="og:title" content="Anas AI Super Car" />
  <meta property="og:description" content="مشاهدة مباشرة بجودة عالية" />
  <meta property="og:type" content="video.other" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:
        radial-gradient(1200px 600px at 10% 10%, #123 0%, transparent 60%),
        radial-gradient(1200px 600px at 90% 90%, #203 0%, transparent 60%),
        #0b0f14;
      color:#e7edf3;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    }
    .wrap{ width:min(950px,96vw); padding:24px; }
    .title{
      margin:0 0 14px; font-weight:800;
      font-size:clamp(1.2rem, 3vw, 1.8rem);
      letter-spacing:.2px;
    }
    .tagline{ margin:0 0 16px; opacity:.85; font-size:clamp(.95rem,2vw,1rem); }
    .card{
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px; padding:14px; box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    video{
      width:100%; height:auto; display:block; border-radius:14px; outline:0;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:12px; }
    .btn{
      display:inline-block; padding:10px 14px; border-radius:999px;
      background:#1f6feb; color:white; text-decoration:none; font-weight:600;
    }
    .btn.ghost{ background:transparent; color:#e7edf3; border:1px solid rgba(255,255,255,.25); }
    .hint{ text-align:center; opacity:.8; font-size:.95rem; margin-top:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Anas AI Super Car</h1>
    <p class="tagline">مشاهدة مباشرة بجودة عالية على المتصفح (موبايل وكمبيوتر)</p>

    <div class="card">
      <!-- إذا ملفك داخل مجلد (assets) غيّر السطر التالي إلى src="assets/Anas-Ai-Super-Car.mp4" -->
      <video
        src="Anas-Ai-Super-Car.mp4"
        controls
        playsinline
        preload="metadata"
        poster="poster.jpg">
        متصفحك لا يدعم الفيديو. حمل الملف من هنا:
        <a href="Anas-Ai-Super-Car.mp4">تحميل الفيديو</a>
      </video>

      <div class="row">
        <a class="btn" href="Anas-Ai-Super-Car.mp4" download>تحميل الفيديو</a>
        <a class="btn ghost" href="./">إعادة التحميل</a>
      </div>

      <div class="hint">(إذا بدك يبدأ لوحده، أضف داخل وسم الفيديو: muted autoplay)</div>
    </div>
  </div>
</body>
</html>
