<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anas AI Super Car</title>
  <meta name="description" content="فيديو أنس AI سوبر كار" />
  <meta property="og:title" content="Anas AI Super Car" />
  <meta property="og:description" content="Watch now" />
  <meta property="og:type" content="video.other" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:
        radial-gradient(1200px 600px at 10% 10%, #123 0%, transparent 60%),
        radial-gradient(1200px 600px at 90% 90%, #203 0%, transparent 60%),
        #0b0f14;
      color:#e7edf3;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    }
    .wrap{ width:min(950px,96vw); padding:24px; }

    /* رأس بصفين: الأول الاسم بالمنتصف بعرض كامل، الثاني العنوان يسار */
    .topbar{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows:min-content;
      gap:10px 16px;
      margin-bottom:14px;
      direction:ltr; /* لأن المحتوى إنجليزي */
    }
    .center{ grid-column: 1 / -1; text-align:center; }
    .left{ grid-column: 1; text-align:left; }

    .name{
      margin:0; font-weight:900; color:#fff;
      font-size:clamp(1.8rem, 4vw, 2.6rem);
      letter-spacing:.3px; line-height:1.1;
    }
    .title{
      margin:0; font-weight:800;
      font-size:clamp(1rem, 2.2vw, 1.4rem);
      letter-spacing:.2px;
    }

    .card{
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px; padding:14px; box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    video{
      width:100%; height:auto; display:block; border-radius:14px; outline:0;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:12px; }
    .btn{
      display:inline-block; padding:10px 14px; border-radius:999px;
      background:#1f6feb; color:white; text-decoration:none; font-weight:600;
    }
    .btn.ghost{ background:transparent; color:#e7edf3; border:1px solid rgba(255,255,255,.25); }
  </style>
</head>
<body>
  <div class="wrap">

    <header class="topbar">
      <!-- الصف الأول: الاسم بالمنتصف -->
      <div class="center">
        <div class="name">Anas Musleh</div>
      </div>
      <!-- الصف الثاني: العنوان يسار -->
      <div class="left">
        <h1 class="title">Anas AI Super Car</h1>
      </div>
    </header>

    <div class="card">
      <!-- عدّل المسار لو الفيديو داخل assets -->
      <video
        src="Anas-Ai-Super-Car.mp4"
        controls
        playsinline
        preload="metadata"
        poster="poster.jpg">
        Your browser doesn’t support HTML5 video. Download it here:
        <a href="Anas-Ai-Super-Car.mp4">Download Video</a>
      </video>

      <div class="row">
        <a class="btn" href="Anas-Ai-Super-Car.mp4" download>Download Video</a>
        <a class="btn ghost" href="./">Reload</a>
      </div>
    </div>

  </div>
</body>
</html>
